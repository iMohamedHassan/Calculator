<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="container">
      <input type="text" placeholder="Enter your operation" id="operation" disabled />
      <div class="grid-container">
        <button class="btn-func">C</button>
        <button class="btn-func">%</button>
        <button class="btn-func">⌫</button>
        <button class="btn-operator">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-operator">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-operator">+</button>
        <button>.</button>
        <button>0</button>
        <button class="btn-equals" colspan="2">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
